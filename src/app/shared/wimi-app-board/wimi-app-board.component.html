<div class="boardtitle" [class.isOutData]="data.status === 'Overdue'">
  <div class="boardtitle-main">{{data.displayName}} 
    <nz-tag *ngIf="data.appEditionType == 'Customize'" [nzColor]="'cyan'">定制版</nz-tag>
    <nz-tag *ngIf="data.appEditionType == 'Standard'" [nzColor]="'blue'">标准版</nz-tag>
  </div>
  <div class="boardtitle-sub">APP-KEY:{{data.appKey}}</div>
</div>
<div class="boardcont">
  <div style="flex:0.4;text-align: right;">
    <div>状态：</div>
    <div>基础功能：</div>
    <div>付费功能：</div>
  </div>
  <div style="flex:0.6;text-align: left;">
    <div style="display: flex;align-items: center;">
      <nz-badge *ngIf="data.status === '0'" nzStatus="success" nzText="使用中"></nz-badge>
      <nz-badge *ngIf="data.status === '1'" nzStatus="success" nzText="未使用"></nz-badge>
      <nz-badge *ngIf="data.status === '2'" nzStatus="warning" nzText="已逾期"></nz-badge>
    </div>
    <div *ngIf="data.basic&&data.basicExpiryTime&&data.basicExpiryTime!=1000">
      {{data.basicExpiryTime|date:'yyyy-MM-dd HH:mm:ss'}}
    </div>
    <div *ngIf="data.basic&&data.basicExpiryTime==1000">无期限</div>
     <div *ngIf="!data.basic||!data.basicExpiryTime" [style.color]="'#b1b1b1'">未授权</div>

    <div *ngIf="data.pay&&data.payExpiryTime&&data.payExpiryTime!=1000">
      {{data.payExpiryTime|date:'yyyy-MM-dd HH:mm:ss'}}
    </div>
    <div *ngIf="data.pay&&data.payExpiryTime==1000">
      无期限
    </div>
    <div *ngIf="!data.pay||!data.payExpiryTime" [style.color]="'#b1b1b1'">未授权</div>
  </div>
</div>
<div class="boardedit" (click)="handleEditClick()">
  编辑
</div>
