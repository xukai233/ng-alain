<div class="theme-select" [ngClass]="select?'theme-select-select':''">
  <div class="theme-select-content">
    <div class="theme-select-content-block" [style.background]="MainColor"></div>
    <div class="theme-select-content-shadow" [style.background]="ShadowColor"></div>
  </div>
  <div class="theme-select-title">{{title}}</div>
</div>
