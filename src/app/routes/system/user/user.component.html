<wimi-breadcrumb [data]="breadcrumb"></wimi-breadcrumb>
<wimi-four-grid leftWidth="260px">
  <div name="top-left">用户组</div>

  <wimi-tab name="top-right" [tabs]="tabs" [(select)]="selectTab" (onSelect)="handleTabSelect($event)"></wimi-tab>
  <button name="top-right" name="toolbar" nz-button nzType="primary" (click)="handleAddClick()"><i nz-icon type="plus"></i>新建账号</button>

  <wimi-left-menu name="content-left" [menu]="leftMenu" select="1" 
    (onSelect)="handleLeftSelect($event)" 
    (onOperateClick)="handleOperateClick($event)">
  </wimi-left-menu>
  <div style="padding: 12px;" name="content-left">
    <div class="add-new-group">
      <i nz-icon type="plus" theme="outline"></i>
      新建分组
    </div>
    <input  nz-input placeholder="请输入用户组名称">
  </div>
 

  <div name="content-right">
    <router-outlet></router-outlet>
  </div>
</wimi-four-grid>
<wimi-copyright></wimi-copyright>

<nz-modal [(nzVisible)]="modalIsVisible" nzTitle="新建账号" (nzOnCancel)="handleCancel()" (nzOnOk)="handleSubmit()" >
  <form nz-form [formGroup]="validateForm" (ngSubmit)="handleSubmit()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="avatar">账号</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-upload class="avatar-uploader"
            nzAction="https://jsonplaceholder.typicode.com/posts/"
            nzName="avatar"
            nzListType="picture-card"
            [nzShowUploadList]="false">
            <ng-container *ngIf="!avatarUrl">
              <i nz-icon type="plus"></i>
              <div class="ant-upload-text">上传照片</div>
            </ng-container>
            <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
          </nz-upload>
        <nz-form-explain *ngIf="validateForm.get('avatar').dirty">请输入账号</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userCode">账号</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="userCode" id="userCode">
        <nz-form-explain *ngIf="validateForm.get('userCode').dirty">请输入账号</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userCode">名称</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="userName" id="userName">
        <nz-form-explain *ngIf="validateForm.get('userName').dirty">请输入名称</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">邮箱</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="email" id="email">
        <nz-form-explain *ngIf="validateForm.get('email').dirty">请输入邮箱</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="password" id="password">
        <nz-form-explain *ngIf="validateForm.get('password').dirty">请输入密码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="checkPassword">核对密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="checkPassword" id="checkPassword">
        <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty">请输入核对密码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <label nz-checkbox formControlName="needPassword">
          <span>下次登录需要密码</span>
        </label>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <label nz-checkbox formControlName="active">
          <span>激活账号</span>
        </label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userGroup">用户组</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-radio-group>
          <label nz-radio nzValue="A">系统管理员</label>
          <label nz-radio nzValue="B">普通成员</label>
          <label nz-radio nzValue="C">计划员</label>
          <label nz-radio nzValue="D">线班长</label>
          <label nz-radio nzValue="E">操作工</label>
          <label nz-radio nzValue="D">车间主任</label>
          <label nz-radio nzValue="D">自定义</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
